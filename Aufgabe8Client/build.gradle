group 'Aufgabe8Client'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'Client';
def port = '5000';
def filePath = '/home/sven/git/Viergewinnt/RNAufgabe8Client/src/main/resources/source_small.txt';
def host = 'localhost';

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir{
        dirs 'lib'
    }
}
//tag::jar[]
jar{
    baseName= 'Aufgabe8ClientNeu'
    version = '1.0'
}
//end::jar[]

dependencies {
    compile name:'jlibcnds'
    testCompile group: 'junit', name: 'junit', version: '4.11'

}

run{

    args = [ port,filePath,host]
}